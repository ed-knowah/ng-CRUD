<h1 mat-dialog-title>Add New Product</h1>
<div mat-dialog-content>
  <form [formGroup]="productForm">

    <mat-form-field appearance="outline">
        <mat-label>Product Name</mat-label>
        <input formControlName="productName" matInput placeholder="Name" />
      </mat-form-field>
    
      <mat-form-field appearance="outline">
        <mat-label>Product Catergory</mat-label>
        <mat-select formControlName="category" placeholder="category">
          <mat-option *ngFor="let option of optionList" value="{{ option }}">{{
            option
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    
      <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input formControlName="date" matInput [matDatepicker]="picker" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <label for="Product Freshness">
        <h1>Product Freshness</h1>
      </label>
      <mat-radio-group formControlName="freshness" class="radio-group">
        <mat-radio-button
          class="radio-button"
          *ngFor="let list of freshnessList"
          [value]="list"
        >
          {{ list }}
        </mat-radio-button>
      </mat-radio-group>
    
      <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input formControlName="price" type="number" matInput placeholder="Price" />
      </mat-form-field>
    
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea  formControlName="description" matInput></textarea>
      </mat-form-field>
  </form>
 </div> 

  <div [align]="'end'">
    <button mat-raised-button color="warn" (click)="closeDialog()">
      Cancel
    </button>
    <button
      mat-raised-button
      color="primary"
      style="margin-left: 20px"
      (click)="addProduct()"
    >
      Save
    </button>
  </div>
