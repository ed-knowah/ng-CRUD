<h1 mat-dialog-title>Add New Product</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label>Product Name</mat-label>
    <input matInput placeholder="Name" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Product Catergory</mat-label>
    <mat-select placeholder="category">
      <mat-option *ngFor="let option of optionList" value="{{ option }}">{{
        option
      }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <label for="Product Freshness">
    <h1>Product Freshness</h1>
  </label>
  <mat-radio-group class="radio-group">
    <mat-radio-button
      class="radio-button"
      *ngFor="let list of freshnessList"
      [value]="list"
    >
      {{ list }}
    </mat-radio-button>
  </mat-radio-group>

  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <input matInput placeholder="Description" />
  </mat-form-field>

  <button mat-raised-button (click)="closeDialog()">Cancel</button>
  <button mat-raised-button color="primary" (click)="addProduct()">Save</button>
</div>
